  <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Edu+NSW+ACT+Foundation:wght@400..700&family=Protest+Revolution&family=Titan+One&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="navigation">
    <div class="navTitle">
      <div class="navLogo">
        <img src="images/logo.jpg">
      </div>
      <h1>CodeBuddy Solutions</h1>
    </div>
    <div class="menuBtn">
      <i class="fa-solid fa-bars menuIcon"></i>
    </div>
    <div class="navLinks">
      <a href="index.html">
        <li>Home</li>
      </a>
      <a href="#">
        <li>About</li>
      </a>
      <a href="#">
        <li>Projects</li>
      </a>
      <a href="#">
        <li>Contact</li>
      </a>
      <a href="tools.html">
        <li class="tools">Tools</li>
      </a>
    </div>
  </div>
  <div class="container">
    <canvas></canvas>
    <div class="imageGen">
      <h1></h1>
      <div class="cleoBody">
        <div class="alignTitle">
          <h3>CodeBuddy Image Generator</h3>
        </div>
        <div class="cleoContents">
          <div class="cleoResponse">
            <p>Begin by entering a prompt!</p>
          </div>
        </div>
        <div class="inputField">
          <input class="prompt" type="text" placeholder="Enter your prompt...">
          <button class="sendPrompt">
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
    </div>
  </div>
  <script>
    const cleoContents = document.querySelector('.cleoContents');
    const prompt = document.querySelector('.prompt');
    const sendPrompt = document.querySelector('.sendPrompt');
    
    sendPrompt.onclick = () => {
      const element = document.createElement("div");
      element.setAttribute("class", "alignPrompt");
      element.innerHTML = `<div class="promptCleo">${prompt.value}</div>`;
      cleoContents.appendChild(element);
      scrollBottom();
      handlePrompt();
    }
    
    function handlePrompt(){
      const response = document.createElement("div");
      response.setAttribute("class", "cleoResponse");
      response.innerHTML = "Loading...";
      setTimeout(() => {
        cleoContents.appendChild(response);
        response.innerHTML = `
        <p>Here's your generated images:</p>
          <div class="gridImage">
            <img class="red" src="https://deku-rest-api.replit.app/dreamshaper?prompt=${prompt.value}">
            <img class="red" src="https://deku-rest-api.replit.app/emi?prompt=${prompt.value}">
          </div>`
        scrollBottom();
        prompt.value = "";
      }, 1000)
    }
    
    function scrollBottom(){
      cleoContents.scrollTop = cleoContents.scrollHeight
    }
  </script>
  <script src="script.js"></script>
  <script src="libraries/rymd/script.js"></script>
</body>
</html>
